    <!DOCTYPE html>
    <html lang="ja">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
      </head>
 
      <body>
        <div id="container">
          <div id="result">0</div>
          <table>
          	<tbody>
          		<tr>
          			<td><button onclick="pressButton(this)">7</button></td>
          			<td><button onclick="pressButton(this)">8</button></td>
          			<td><button onclick="pressButton(this)">9</button></td>
          			<td><button id="operator" onclick="pressCalculate(this)">+</button></td>
          		</tr>
          		<tr>
          			<td><button onclick="pressButton(this)">4</button></td>
          			<td><button onclick="pressButton(this)">5</button></td>
          			<td><button onclick="pressButton(this)">6</button></td>
          			<td><button id="operator" onclick="pressCalculate(this)">-</button></td>
          		</tr>
          		<tr>
          			<td><button onclick="pressButton(this)">1</button></td>
          			<td><button onclick="pressButton(this)">2</button></td>
          			<td><button onclick="pressButton(this)">3</button></td>
          			<td><button id="operator" onclick="pressCalculate(this)">*</button></td>
          		</tr>
          		<tr>
          			<td><button onclick="pressButton(this)">0</button></td>
          			<td><button onclick="pressButton(this)">00</button></td>
          			<td><button onclick="pressButton(this)">.</button></td>
          			<td><button id="operator" onclick="pressCalculate(this)">/</button></td>
          		</tr>
          		<tr>
          			<td colspan="2"><button onclick="pressButton(this)">AC</button></td>
          			<td colspan="2"><button onclick="pressButton(this)">=</button></td>
          		</tr>
          	</tbody>
          </table>
        </div>
        
 
        <script src="main.js"></script>
      </body>
    </html>
